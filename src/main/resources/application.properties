# Apache Flink Kafka Application Configuration

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=input-topic
kafka.output.topic=output-topic
kafka.aggregated.topic=aggregated-topic
kafka.consumer.group.id=flink-kafka-group
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.batch.size=16384
kafka.producer.linger.ms=1
kafka.producer.buffer.memory=33554432

# Flink Configuration
flink.checkpoint.interval=10000
flink.parallelism.default=1
flink.window.size.seconds=30
flink.job.name=Flink Kafka Stream Processing Job

# Application Configuration
app.processing.enabled=true
app.enrichment.enabled=true
app.aggregation.enabled=true
app.logging.level=INFO

# Data Generation Configuration (for testing)
data.generator.enabled=true
data.generator.message.count=100
data.generator.delay.ms=1000
data.generator.event.types=user_login,user_logout,page_view,purchase,click
data.generator.sources=web,mobile,api,batch 